<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card 2</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <img src="image2.jpg" alt="">
            <div class="textbox">
                <h2>Order Summary</h2>
                <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Voluptate doloribus praesentium animi recusandae aut error repellat dolorem provident a quidem?</p>
            </div>

            <div class="amountbox">

                <div id="leftbox">
                    <div id="imgbox">
                        <img src="logo.png" alt="">
                    </div>
                    <div id="parabox">
                        <p>Amount</p>
                        <p>$99.9/year</p>
                    </div>
                </div>

                <div id="rightbox">
                    <a href="">
                        Change
                    </a>
                </div>

            </div>

            <button id="paymentbtn">
                Proceed to Payment
            </button>

            <div class="cancelbox">
                <a href="#">Cancel Order</a>
            </div>

        </div>
    </div>
</body>
</html>
